name: Compile And Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
        # 测试
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: windows-latest
            target: aarch64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: Set up QEMU
      #   if: matrix.target == 'aarch64-unknown-linux-gnu'
      #   uses: docker/setup-qemu-action@v3
      #   with:
      #     platforms: arm64

      - name: Install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ] && [ "$(uname -m)" != "aarch64" ]; then
            # Setup for arm64 cross-compilation on x86_64 runner
            sudo dpkg --add-architecture arm64
            # Modify sources to separate architectures
            sudo sed -i 's/^deb /deb [arch=amd64] /g' /etc/apt/sources.list
            
            # Add arm64 sources (ports.ubuntu.com)
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
              binutils-aarch64-linux-gnu \
              libwebkit2gtk-4.1-dev:arm64 \
              libgtk-3-dev:arm64 \
              libxdo-dev:arm64 \
              libssl-dev:arm64 \
              libayatana-appindicator3-dev:arm64 \
              librsvg2-dev:arm64 \
              build-essential \
              curl \
              wget \
              file \
              xdg-utils
            
            # Configure environment for cross-compilation
            echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "STRIP=aarch64-linux-gnu-strip" >> $GITHUB_ENV
            echo "OBJCOPY=aarch64-linux-gnu-objcopy" >> $GITHUB_ENV
            
            # Fix AppImage generation issues with QEMU
            # See: https://github.com/AppImage/AppImageKit/issues/828
            echo "ARCH=arm64" >> $GITHUB_ENV
            # echo "QEMU_LD_PREFIX=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
            
            # Explicitly set QEMU library path for linuxdeploy
            echo "QEMU_LD_PREFIX=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          else
            # Standard setup (native x86_64 or native aarch64)
            sudo apt-get update
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev \
              libgtk-3-dev \
              libxdo-dev \
              libssl-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev \
              build-essential \
              curl \
              wget \
              file \
              xdg-utils
          fi

      - name: Install Windows ARM64 dependencies
        if: matrix.platform == 'windows-latest' && matrix.target == 'aarch64-pc-windows-msvc'
        run: |
          rustup target add aarch64-pc-windows-msvc
          rustup component add rust-std-aarch64-pc-windows-msvc

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Bun cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Grant execute permissions to external binaries
        shell: bash
        run: chmod +x ext/*

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Force linuxdeploy to run in appimage mode and use QEMU if needed
          APPIMAGE_EXTRACT_AND_RUN: 1
        with:
          args: --target ${{ matrix.target }}
          tagName: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'v__VERSION__' }}
          releaseName: 'StellarLauncher v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle
            latest.json
          retention-days: 7
          if-no-files-found: warn